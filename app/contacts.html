<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio</title>

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="page">

    <!-- === HEADER === -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__brand">Веб-разработчик</div>
          <div class="header__logo">
            <img src="images/code.svg" alt="Логотип">
          </div>
          <nav class="header__menu">
            <a class="header__menu-link" href="index.html">Домой</a>
            <a class="header__menu-link" href="about.html">Обо мне</a>
            <a class="header__menu-link  active" href="contacts.html">Контакты</a>
          </nav>
        </div>
      </div>
    </header>
    <!-- === / HEADER === -->

    <main class="main">
      <!-- === CONTENT === -->
      <div class="container">
        <section class="content">
          <div class="content__header">
            <h1 class="content__title">
              Напишите мне <span class="blue">письмо</span>
            </h1>
            <p>
              Заполните пожалуйста форму ниже, чтобы отправить мне электронное письмо:
            </p>
          </div>
          <!-- === FORM === -->
          <form class="form" action="/" method="post">
            <div class="form__item">
              <input class="input" type="text" placeholder="Имя">
            </div>
            <div class="form__item">
              <input class="input" type="email" placeholder="Адрес электронной почты">
            </div>
            <div class="form__item">
              <input class="input" type="tel" placeholder="Телефон">
            </div>
            <div class="form__item">
              <textarea class="textarea" name="text" placeholder="Сообщение"></textarea>
            </div>
            <div class="form__item">
              <button class="btn  btn--wide" type="submit">Отправить</button>
            </div>
          </form>
        </section>
      </div>
      <!-- === / FORM === -->
      <!-- === / CONTENT === -->
      <!-- === AUTHOR === -->
      <img class="author" src="images/me.png" alt="Моё фото">
      <!-- === / AUTHOR === -->
    </main>
    <!-- === FOOTER === -->
    <footer class="footer">
      <div class="container">
        <div class="footer__contacts-box">
          <a class="footer__email" href="mailto:al.tsaplin@gmail.com">al.tsaplin@gmail.com</a>
          <a class="footer__phone" href="tel:+79999876543">7-999-987-65-43</a>
        </div>
      </div>
    </footer>
    <!-- === / FOOTER === -->
  </div> <!-- /.page -->

  <script src="js/main.min.js"></script>
</body>

</html>
